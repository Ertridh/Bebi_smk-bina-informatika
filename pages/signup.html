<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="../src/styles.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="../images/logo-removebg.png" alt="logo-sekolah">
        <h2>Signup</h2>

        <a href="login.html">Login</a>
    </div>
</body>
</html>
